services:
  api:
    build: .
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: textsql
      POSTGRES_PASSWORD: textsql
      POSTGRES_DB: textsql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U textsql"]
      interval: 5s
      timeout: 5s
      retries: 5
